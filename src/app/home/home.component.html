<nav class="nav">
  <div class="title py-5 pl-1">
    <h1 class="text-3xl">Birdy,</h1>
    <h4 class="italic text-xl text-muted ml-3">the social media platform with the best keyboard shortcuts</h4>
  </div>
  <div>
    <button class="mr-2" z-button zType="outline" zTooltip="Ctrl+K" zPosition="bottom" [routerLink]="['/search']"><i z-icon zType="search"></i></button>
    <button z-button zType="outline" zTooltip="Ctrl+P" zPosition="bottom" [routerLink]="['/post']"><i z-icon zType="plus"></i></button> <!-- arrow up icon instead?? -->
  </div>

<div class="feed">
  <div class="feed-border rounded border divide-y">
    @for (tweet of tweetList; track tweet) {
      <app-tweet [tweet]="tweet"></app-tweet>
    }
  </div>
</div>
