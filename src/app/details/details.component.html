<div class="w-1/2 mt-5 border rounded">
  <div class="p-2">
    <button class="mr-2" z-button zType="outline" [routerLink]="['']"><z-icon zType="arrow-left" /></button>
    <strong>{{ tweet?.username }}</strong>
  </div>
  <p class="p-2">{{ tweet?.message }}</p>
  <div class="divide-y border-y-4">
    @for (reply of replies; track reply) {
      <div class="py-2.5 px-[15px]">
        <app-reply [reply]="reply"></app-reply>
      </div>
    }
  </div>
  <div class="flex flex-col">
    <form>
      <input class="w-full grow py-2.5 px-[15px]" z-input zBorderless [formControl]="replyContent" (keydown.enter)="$event.preventDefault();sendReply();" placeholder="Reply..." />
    </form>
  </div>
</div>
